<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- custom link -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Money Moves</title>
  </head>
  <body>
    <!-- heading -->
    <header>
      <h2 class="text-center">Money Movesüí∞</h2>
    </header>
    <!-- calculation -->
    <section class="container">
      <div
        class="money-move money-layout d-flex flex-xl-row flex-lg-row flex-md-row flex-sm-column flex-column"
      >
        <div class="money-img">
          <img
            src="images/jp-valery-9BatP4ovW2I-unsplash.jpeg"
            class="img-fluid"
            alt=""
          />
        </div>
        <div class="money-calc">
          <div class="container">
            <!-- income -->
            <h4 class="text-center">Income</h4>
            <div class="form-group row align-items-center field-color-is">
              <label
                for="income-input"
                class="col-4 col-form-label-sm text-right fs-4"
                >Income:</label
              >
              <div class="col-7">
                <div class="input-group">
                  <input
                    id="income-input"
                    name="number"
                    type="number"
                    class="py-1 px-4"
                  />
                </div>
              </div>
            </div>

            <!-- expence-->

            <div class="container">
              <h4 class="text-center">Expense</h4>

              <div class="form-group row align-items-center field-color">
                <label
                  for="food-input"
                  class="col-4 col-form-label-sm text-right fs-4"
                  >Food:</label
                >
                <div class="col-7">
                  <div class="input-group">
                    <input
                      id="food-input"
                      name="number"
                      type="number"
                      class="py-1 px-4"
                    />
                  </div>
                </div>
              </div>
              <div class="form-group row align-items-center field-color">
                <label
                  for="rent-input"
                  class="col-4 col-form-label-sm text-right fs-4"
                  >Rent:</label
                >
                <div class="col-7">
                  <div class="input-group">
                    <input
                      id="rent-input"
                      name="number"
                      type="number"
                      class="py-1 px-4"
                    />
                  </div>
                </div>
              </div>
              <div class="form-group row align-items-center field-color">
                <label
                  for="clothes-input"
                  class="col-4 col-form-label-sm text-right fs-4"
                  >Clothes:</label
                >
                <div class="col-7">
                  <div class="input-group">
                    <input
                      id="clothes-input"
                      name="number"
                      type="number"
                      class="py-1 px-4"
                    />
                  </div>
                </div>
              </div>
              <div class="text-center p-4">
                <!-- calculate btn -->
                <button
                  id="calculate-button"
                  type="button"
                  class="btn btn-lg btn-primary px-5"
                >
                  Calculate
                </button>
              </div>
              <div>
                <h4 class="text-center">
                  Total Expenses:<span id="total-expenses"> 0 </span>
                </h4>
                <h4 class="text-center">
                  Balance:<span id="Balance"> 0 </span>
                </h4>
              </div>
              <div class="save-part py-4 text-center field-color-is">
                <span>Save : </span>
                <input
                  id="save-input"
                  placeholder="20"
                  name="number"
                  type="number"
                  class="text-center"
                />
                <span>%</span>
                <!-- save btn -->
                <button id="save-button" class="btn btn-sm btn-primary">
                  save
                </button>
              </div>
              <div class="remaine-saving-Part py-4">
                <h4 class="text-center">
                  Saving Amount : <span id="saving-amount"> 0 </span>
                </h4>
                <h4 class="text-center">
                  Remaining Balance : <span id="remaining-balance"> 0 </span>
                </h4>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- error -->
      <div class="error-section">
        <p id="error-input" class="error">
          ‚ùå insert the right value & Please try again!
        </p>
        <p id="error-bigValue" class="error">‚ùå opps cost is too big!</p>
      </div>
    </section>
    <!-- custom js -->
    <script src="js/app.js"></script>
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
